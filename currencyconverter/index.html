<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter with Historical Data</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <h1>Currency Converter</h1>
    <div class="converter">
        <div class="input-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" value="1" min="0" step="any">
        </div>
        <div class="input-group">
            <label for="base-currency">From:</label>
            <select id="base-currency">
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <div class="input-group">
            <label for="target-currency">To:</label>
            <select id="target-currency">
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <button id="convert-btn">Convert</button>
    </div>
    <div class="result">
        <h2>Converted Amount:</h2>
        <p id="converted-amount">--</p>
    </div>
    <div class="chart-container">
        <h2>Historical Exchange Rates (Last 20 Years)</h2>
        <canvas id="historical-chart"></canvas>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
